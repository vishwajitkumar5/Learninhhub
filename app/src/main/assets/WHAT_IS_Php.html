<p style="text-align: center;"><strong>What is PHP</strong></p>
<p style="text-align: center;">&nbsp;</p>
<p style="text-align: left;"><strong>PHP is an open-source, interpreted, and object-oriented scripting language that can be executed at the server-side. PHP is well suited for web development. Therefore, it is used to develop web applications (an application that executes on the server and generates the dynamic page.).</strong></p>
